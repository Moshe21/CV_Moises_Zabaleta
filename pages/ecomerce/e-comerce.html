<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/pages/ecomerce/css/bootstrap.min.css">
    <script src="/pages/ecomerce/js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/pages/ecomerce/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/pages/ecomerce/css/Style_moshe.css">

    <title>Carrito Compras en NOVA night</title>




</head>

<body>

    <header>
        <div class="container">
            <div class="row align-items-stretch justify-content-between">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <img src="/pages/ecomerce/img/cargando.gif" class="nav-link dropdown-toggle img-fluid" height="px"
                                    width="70px" ></img>
                    <a class="navbar-brand" href="#">Carrito de Compras</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <img src="/pages/ecomerce/img/cart.jpeg" class="nav-link dropdown-toggle img-fluid" height="70px"
                                    width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"></img>
                                <div id="carrito" class="dropdown-menu" aria-labelledby="navbarCollapse">
                                    <table id="lista-carrito" class="table">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="vaciar-carrito" class="btn btn-primary btn-block">Vaciar Carrito</a>
                                    <a href="#" id="procesar-pedido" class="btn btn-danger btn-block">Procesar
                                        Compra</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 my-4 mx-auto text-center">
            <h1 class="display-4 mt-4">Lista de Productos</h1>
            <p class="lead">Selecciona uno de nuestros productos y accede a un descuento</p>
        </div>

        <div class="container" id="product-list">
            
        
            <script>
                const products = [
                    {
                        "id": 1,
                        "marca": "HP PAVILION",
                        "imagen": "/pages/ecomerce/img/hp1.jpg",
                        "precio": "500.000",
                        "detalles": ["8 GB RAM", "COLOR PLATEADO", "256 GB DISCO SSD"]
                    },
                    {
                        "id": 2,
                        "marca": "ACER",
                        "imagen": "/pages/ecomerce/img/acer.jpg",
                        "precio": "300.000",
                        "detalles": ["16 GB RAM", "COLOR NEGRO", "1 TB DD"]
                    },
                    {
                        "id": 3,
                        "marca": "LENOVO",
                        "imagen": "/pages/ecomerce/img/lenovo.jpg",
                        "precio": "400.000",
                        "detalles": ["4 GB RAM", "COLOR PLATEADO", "1 TB DD"]
                    },
                    {
                        "id": 4,
                        "marca": "APPLE",
                        "imagen": "/pages/ecomerce/img/apple.jpg",
                        "precio": "590.000",
                        "detalles": ["8 GB RAM", "COLOR GOLD", "128 GB DD"]
                    },
                    {
                        "id": 5,
                        "marca": "HUAWEI",
                        "imagen": "/pages/ecomerce/img/huawei.jpg",
                        "precio": "576.000",
                        "detalles": ["8 GB RAM", "COLOR NEGRO", "256 GB DD"]
                    },
                    {
                        "id": 6,
                        "marca": "SAMSUNG",
                        "imagen": "/pages/ecomerce/img/samsung.jpg",
                        "precio": "259.000",
                        "detalles": ["4 GB RAM", "COLOR BLANCO", "64 GB DD"]
                    },
                    {
                        "id": 7,
                        "marca": "LG",
                        "imagen": "/pages/ecomerce/img/lg.jpg",
                        "precio": "429.000",
                        "detalles": ["8 GB RAM", "COLOR PLATEADO", "256 GB DD"]
                    },
                    {
                        "id": 8,
                        "marca": "ADVANCE",
                        "imagen": "/pages/ecomerce/img/advance.jpg",
                        "precio": "8.600.600",
                        "detalles": ["3 GB RAM", "COLOR NEGRO", "64 GB DD"]
                    },
                    {
                        "id": 9,
                        "marca": "DELL",
                        "imagen": "/pages/ecomerce/img/dell.jpg",
                        "precio": "539.000",
                        "detalles": ["8 GB RAM", "COLOR NEGRO", "1 TB DD"]
                    }
                ];
        
                const productList = document.getElementById('product-list');
        
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
        
                    productCard.innerHTML = `
                        <img src="${product.imagen}" alt="${product.marca}">
                        <div class="product-details">
                            <h3>${product.marca}</h3>
                            <p class="product-price">Precio: $${product.precio}</p>
                            <p>Detalles:</p>
                            <ul>
                                ${product.detalles.map(detalle => `<li>${detalle}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    productList.appendChild(productCard);
                });
            </script>
        </div>
    </main>

    <script src="/pages/ecomerce/js/jquery-3.4.1.min.js"></script>
    <script src="/pages/ecomerce/js/bootstrap.min.js"></script>
    <script src="/pages/ecomerce/js/carrito.js"></script>
    <script src="/pages/ecomerce/js/pedido.js"></script>

</body>

</html>
