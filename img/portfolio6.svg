<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with Gradient -->
  <defs>
    <linearGradient id="nftBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="500" height="300" fill="url(#nftBg)"/>
  <circle cx="400" cy="80" r="100" fill="url(#glow)" opacity="0.4"/>
  <circle cx="100" cy="250" r="70" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Grid of NFT Cards -->
  <rect x="50" y="50" width="120" height="160" rx="10" fill="#2A2A2A" stroke="#444" stroke-width="1"/>
  <rect x="190" y="50" width="120" height="160" rx="10" fill="#2A2A2A" stroke="#444" stroke-width="1"/>
  <rect x="330" y="50" width="120" height="160" rx="10" fill="#2A2A2A" stroke="#444" stroke-width="1"/>
  
  <!-- NFT Card 1 Content -->
  <rect x="60" y="60" width="100" height="100" rx="5" fill="#8A2BE2" opacity="0.7"/>
  <text x="110" y="110" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">#7845</text>
  <rect x="70" y="170" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="70" y="190" width="50" height="8" rx="2" fill="#999999"/>
  
  <!-- NFT Card 2 Content -->
  <rect x="200" y="60" width="100" height="100" rx="5" fill="#FF6B6B" opacity="0.7"/>
  <text x="250" y="110" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">#2193</text>
  <rect x="210" y="170" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="210" y="190" width="50" height="8" rx="2" fill="#999999"/>
  
  <!-- NFT Card 3 Content -->
  <rect x="340" y="60" width="100" height="100" rx="5" fill="#4CAF50" opacity="0.7"/>
  <text x="390" y="110" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">#9354</text>
  <rect x="350" y="170" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="350" y="190" width="50" height="8" rx="2" fill="#999999"/>
  
  <!-- Bottom Navigation/Stats -->
  <rect x="50" y="230" width="400" height="50" rx="10" fill="#2A2A2A" stroke="#444" stroke-width="1"/>
  
  <!-- Stats Sections -->
  <rect x="70" y="245" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="70" y="260" width="50" height="8" rx="2" fill="#999999"/>
  
  <rect x="200" y="245" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="200" y="260" width="50" height="8" rx="2" fill="#999999"/>
  
  <rect x="330" y="245" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="330" y="260" width="50" height="8" rx="2" fill="#999999"/>
  
  <!-- Decorative Elements -->
  <circle cx="430" cy="245" r="8" fill="#8A2BE2"/>
  <circle cx="450" cy="245" r="8" fill="#4CAF50"/>
  <circle cx="470" cy="245" r="8" fill="#FF6B6B"/>
  
  <!-- NFT-style geometric elements -->
  <polygon points="85,90 100,75 115,90 100,105" fill="#FFFFFF" opacity="0.2"/>
  <polygon points="225,90 240,75 255,90 240,105" fill="#FFFFFF" opacity="0.2"/>
  <polygon points="365,90 380,75 395,90 380,105" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Purple blockchain-style connecting lines -->
  <line x1="170" y1="130" x2="190" y2="130" stroke="#8A2BE2" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="310" y1="130" x2="330" y2="130" stroke="#8A2BE2" stroke-width="2" stroke-dasharray="4,4"/>
</svg>